<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Disk algorithms</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Metro UI -->
    <link href="css/metro.css" rel="stylesheet">

    <!-- Main stylesheet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="input-control text full-size disk-main-input">
              <input type="text" value="" id="startCilinders" placeholder="Start cilinders (ex. 0)">
          </div>
          <div class="input-control text full-size disk-main-input">
              <input type="text" value="" id="endCilinders" placeholder="End cilinders (ex. 199)">
          </div>
          <div class="input-control text full-size disk-main-input">
              <input type="text" value="" id="startPosition" placeholder="Starting position (ex. 100)">
          </div>
          <div class="input-control text big-input full-size disk-main-input">
              <input type="text" value="" id="diskMainInput" placeholder="Ex. 121">
          </div>
        </div>
        <div class="col-xs-12 disk-values-for-chart">
          <h1 style="margin-bottom: 20px">Results:</h1>
          <div class="legendContainer" style="display: inline-block; margin-bottom: 20px">
          </div>
        </div>
        <div class="col-xs-12">
          <button class="button success large-button center-block full-size" id="generateResults" style="margin-top: 0px">Generate results</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <footer>
        <p>
          Made with love by <a href="http://thezoli.com">Zoli</a>. Github repo: <a href="https://github.com/zoltanszogyenyi/disk-algorithms">disk</a>.
        </p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Js chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

    <!-- Main js -->
    <script src="js/main.js"></script>
  </body>
</html>
